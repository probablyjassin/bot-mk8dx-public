name: Update README with Private Repo Info

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v3

      - name: Clone private repo
        env:
          PAT: ${{ secrets.PRIVATE_PAT }}
        run: |
          git clone https://$PAT@github.com/probablyjassin/bot-mk8dx.git private-repo

      - name: Git PullÂ´
        run: |
          git pull


      - name: Get private repo info
        id: repo_info
        run: |
          cd private-repo
          echo "commit_count=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
          echo "latest_commit_msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "latest_commit_date=$(git log -1 --date=short --pretty=format:"%ad")" >> $GITHUB_OUTPUT
          
          echo "top_contributors<<EOF" >> $GITHUB_OUTPUT
          git shortlog -sn | head -3 | sed 's/^/  - /' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          # Remove old info section if it exists
          sed -i '/## Yuzu MK8DX-Lounge Discord Bot/,$d' README.md

            cat <<EOF >> README.md
            ## Yuzu MK8DX-Lounge Discord Bot
            - Total commits: ${{ steps.repo_info.outputs.commit_count }}
            - Latest commit: ${{ steps.repo_info.outputs.latest_commit_msg }}
            - Commit date: ${{ steps.repo_info.outputs.latest_commit_date }}
            - Top Contributors:
            ${{ steps.repo_info.outputs.top_contributors }}
           EOF

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md

          git commit -m "Update README with private repo info" || echo "No changes to commit"
          git push
